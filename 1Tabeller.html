                </div><!--Stoppar inmatning i övre delen av en tabbel-->
       <br><!--Kommande text flyttas ned-->
<table id=t01><!--skapar och indetifierar tabbel-->

    <caption>Mina systrar</caption><!--Text över tabbel-->
    <thead><!--Identifierar att det är övre delen av en tabbel-->

           <tr><!--Skapar övre delen av en tabbel-->
                    <th>Förnamn</th><!--Skapar en titel i den övreversta delen i tabbelen-->
                    <th>Efternamn</th> 
                    <th>Ålder</th>
            </tr><!--Stoppar övre delen av en tabbel-->
        </thead><!--Gör att koden inte idenfieras om en del i övre delen av en tabbel-->
        <tbody><!--Skapar nedre delen av en tabbel-->
             <tr><!--Ett tabbel svar-->
                    <td>Lisa</td><!--Det som står i tabblen-->
                    <td>Gard</td> 
                    <td>29</td>
             </tr><!--Ett tabbel svar-->
             <tr>
                    <td>Ida</td>
                    <td>Wallin</td> 
                    <td>27</td>
             </tr>
             <tr>
                    <td>Emma</td>
                    <td>Wallin</td>                
                    <td>23</td>
             </tr>
        </tbody><!--Stoppar nedre delen av en tabbel-->
       </table>
    </body>
